<div class="row w-auto my-4">
  <form class="col-lg-6 mx-auto g-2">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Entrez votre nom" name="name" [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Entrez votre email" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" class="form-control" id="subject" placeholder="Entrez le sujet" name="subject" [(ngModel)]="subject">
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <input class="form-control" id="message" placeholder="Entrez votre message" name="message" (click)="showBtn()" [(ngModel)]="commentaire">
    </div>
    <button type="submit" [disabled]="!ajouterCommentaireBtn" class="btn btn-primary mt-4" (click)="ajouterCommentaire()">Envoyer le message</button>
  </form>

  <p>Informations du formulaire : </p>
  @for (comm of listeCommentaires; track comm){
    <p>{{comm.name}} {{comm.email}} {{comm.subject}} {{comm.commentaire}}</p>
  }
</div>
